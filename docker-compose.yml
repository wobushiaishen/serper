services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: backend
    environment:
      - X_API_KEY=${X_API_KEY}
    ports:
      - "8000:8000"
    networks:
      - app_net

  frontend:
    image: nginx:alpine
    container_name: frontend
    depends_on:
      - backend
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./:/usr/share/nginx/html:ro
    networks:
      - app_net

networks:
  app_net:
    driver: bridge

